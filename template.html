<html>
    <head>
        <meta charset="utf-8">

        <title>Create a new template</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <body class="bg-light">
        <br>
        <p id="test">nothing</p>

            <br><br>
            <form class="entry">
                <div class="form-row">
                    <div class="col.auto">

                    <div class="col.auto">

                </div>
            </form>
            <br>
            
        </div>
        <div class="container text-center forButton">
                <input type="button" onclick="addEntry()" class="btn btn-primary btn-circle" value="&#xf067"></input>
        </div>
